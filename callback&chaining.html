<html>
    <head>
        <title>Callback and chaining effect</title>
        <link rel="stylesheet" href="css/style3.css">
    </head>
<body>
    <button id="buttontoggle">Toggle</button>
    <div id="firstdiv" class="mydiv">
        <p>My favourite animal is Tiger</p>
        <p>My favourite bird is peacock</p>
    </div>
    <div id="seconddiiv" class="mydiv">
        <p>My hobby is reading books</p>
    </div>

</body>
<script src="js/jquery.js" type="text/javascript"></script>    
<script>
    $(document).ready(function(){
        function printMsg()
        {
            alert("Effect Done")
        }
        $("#buttontoggle").click(function(){
            $("#firstdiv").slideToggle(3000,printMsg);
        });
    });
</script>
