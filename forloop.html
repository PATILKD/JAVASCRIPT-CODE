<html>
    <head>
        <title>For loop in js</title>
        <script type="text/javascript">
        //print multiplication table of 10
        for(var x=1;x<=20;x++)
        {
            document.write("<h2>"+(10*x)+"</h2>")
        }
        </script>
    </head>
    <body></body>
    </html>
