<html>
    <head>
        <title>Dom manipulation take input from textbox</title>
        <script type="text/javascript">
        function fn1()
        {
            var str1=document.getElementById("text").value;
            alert("value inside the text box is:"+str1);
        }
        
        </script>
    </head>
    <body>
        <input id="text" placeholder=
        "username">
        <br>
        <button onclick="fn1()" id="btn1">Click me</button>
    </body>    
</html>
