<!--num is positive , negative , zero -->
<html>
    <head>
        <title>If else stmt</title>
        <script type="text/javascript">
        document.write("<h1>if else problem second</h1>");
        var k =9;
        if(k>0)
        {
            document.write("<h2>The number "+k+" is positive</h2>");
        }
        else if(k<0){
            document.write("<h2>The number "+k+" is negative</h2>");
        }
        else{
            document.write("<h2>The number "+k+" neither positive neither negative</h2>")
        }
        </script>
    </head>
</html>
