<html>
<head>
    <title>Password validation</title>
    <script type="text/javascript">
    function validate()
    {
     var username=document.getElementById("uname");
     var password=document.getElementById("pass");
     //here pass and uname condition given separately for showing separate alert
     if(username.value.trim()=="")
     {
        // alert("Blank Username");
         //for making red line in box for invalid entry
         username.style.border="solid 3px red";
         document.getElementById("lbluser").style.visibility="visible";
         return false;
     }

     else if(password.value.trim()=="")
     {
         alert("Blank password");
         return false;
     }

     //password validation
     else if(password.value.trim().length<5)
     {
         alert("Password too short");
         document.getElementById("lblpass").style.visibility="visible";
         password.style.border="solid 3px red";
         return false;
     }
     else
     {
         return true;
     }
    }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="formvalidmsg.html">
        <input id="uname" type="text" placeholder="Username :"/>
        <label id="lbluser" style="color:red; visibility:hidden">Invalid</label>
        <!--visibility  is hidden here because if we make it visible it is alreay shown before form alert mistake-->
        <br>
        <br>
        <input id="pass" placeholder="Password :" type="password"/>
        <label id="lblpass" style="color:red; visibility:hidden">Password too short</label>
        <br>
        <br>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
