<html>
    <head>
        <title>Switch case</title>
        <script type="text/javascript">
        var day="Monday";
        //Q.Find day of week by accepting its number
        //Switch can accpt nos
        switch(day)
        {
            case : "Monday";
            document.write("<h1>First Working day</h1>");
        }

        </script>
    </head>
<body></body>  
</html>
