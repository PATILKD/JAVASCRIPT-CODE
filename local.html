<html>
    <head>
        <title>Scope of variables</title>
        <script type="text/javascript">
        //local variable
        var b=9;//global
        function myFunction()
        {
            var a=7;//local
            
        document.write("<h2>"+a+"</h2>");
            
        document.write("<h2>"+b+"</h2>");
        }
    myFunction();



        document.write("<h2>"+a+"</h2>");



        
        </script>
    </head>
<body></body>    
</html>
