<html>
    <head>
        <title>Dom manipulation Take input from select box</title>
        <script type="text/javascript">
        function fn1()
        {
            var select=document.getElementById("selectbox");
            alert(select.options[select.selectedIndex].value);
        }
        </script>
    </head>
    <body>
        <select id="selectbox">
            <option value="Telusko learning">Telusko learning</option>
            <option value="tcs learning">tcs learning</option>
            <option value="infosys learning">infosys learning</option>
            <option value="ss">Simple snippets</option>
            
        </select>
        <br>    
            <button onclick="fn1()">Click Me</button>
        
    </body>
</html>
