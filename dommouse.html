<html>
<head>
    <title>Change image on mouseover and onmouseout events</title>
    <script type="text/javascript">
    //mouseover and onmouseout events
    function setNewImage()
    {
        document.getElementById("img1").src="komal.jpg";
    }
    function setOldImage()
    {
        document.getElementById("img1").src="mysign.jpg";
    }
    </script>
</head>
<body>
    <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="notebook-work-girl-computer-wallpaper.jpg" width="500"/>


</body>
</html>
