<!--num is even or odd-->
<html>
<head>
    <title>if-else control statements</title>
    <script type="text/javascript">
    
    document.write("<h1>If else control statement</h1>")
    var x=23;
    if(x%2==0)
    {
        document.write("Number is even : "+x);
    }
    else{
        document.write("Number is odd : "+x);
    }
    </script>
</head>
<body></body>
</html>
