<html>
    <head>
        <title>Basic Animations in JS - Fade in & out </title>
        <script type="text/javascript">
        var opacity=0;
        var intervalID=0;//for stopping 
        //visible to hidden
        function fadeOut()
        {
          intervalID= setInterval(hide,200);//if u want slower transition reduce that 200 number and if want faster increase it
        } 
        //hidden to visible
        function fadeIn()
        {
          intervalID= setInterval(show,200);
        } 
        function show()
        {
            var img=document.getElementById("img1");
        
          //opacity is diff in diff broswer so following method used
          //opacity is converted to Number because it is in string
          opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
          if(opacity<1)
          {
              opacity=opacity+0.1;
              //for setting opacity after increasing below
              img.style.opacity=opacity;
              //to show opacity value use console.log method
              console.log(opacity);
          }
          else
          {
              clearInterval(intervalID);
          }
        }
        
        
        //hide fun calls after 200 secs each
        function hide()
        {
            var img=document.getElementById("img1");
        
          //opacity is diff in diff broswer so following method used
          //opacity is converted to Number because it is in string
          opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
          if(opacity>0)
          {
              opacity=opacity-0.1;
              //for setting opacity after reducing below
              img.style.opacity=opacity;
              //to show opacity value use console.log method
              console.log(opacity);
          }
          else
          {
              clearInterval(intervalID);
          }
        }
        </script>
    </head>
<body>
    <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
    <br><br>
    <img id="img1" src="notebook-work-girl-computer-wallpaper.jpg" width="350px"/>
    <br><br>
    <button onclick="fadeIn()" id="btnStop">Fade In</button>

</body>    
</html>
