<html>
    <head>
        <title>Dom manipulation and method</title>
        <script type="text/javascript">
        //dom manipulation and getElementById method
        function buttonClick()
        {
            var str = document.getElementById("heading2").innerHTML;
            //getElementById("heading2").innerHTML="komal patil";//for changing tag text
            alert(str);
        }
        
        </script>
    </head>
    <body>
        <button onclick="buttonClick()">Click Me</button>
        <h2 id="heading2">Some random text</h2>
    </body>    
</html>
