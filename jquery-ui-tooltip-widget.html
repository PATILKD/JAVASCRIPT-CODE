<html>
    <head>
        <title>Introduction to jquery-UI</title>
        <link rel="stylesheet" href="css/style9.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
    </head>
<body>
<div id="mydiv">
<h2>ToolTip in jQuery-UI</h2>
<img src="notebook-work-girl-computer-wallpaper.jpg" width="400px" height="500px" title="Computer" id="myimg">
</div>
</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="jquery-ui/jquery-ui.js"></script>    
<script>
$("img").tooltip({
    track:true,
    //title attr is must without that we cant access this attr
    content:"I am the best",
    //show:{effect:"bounce",duration:2000}
    //show:{effect:"pulsate",duration:5000}
    //show:{effect:"highlight",duration:2000}
    //show:{effect:"explode",duration:2000}
    //show:{effect:"blind",duration:5000}
    show:{effect:"bounce",duration:5000},
    hide:{effect:"pulsate",duration:5000}
});

</script>
</html>
