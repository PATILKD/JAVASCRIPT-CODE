<html>
    <head>
        <title>Dom manipulations-getElementByTagName</title>
        <script type="text/javascript">
        function changeStylling()
        {
            var para = document.getElementsByTagName("p");
           for(var i=0;i<para.length;i++)
            {
                para[i].style.fontSize=35;
            }

        }
        </script>
    </head>
<body>
    <p>Myself Komal DInkar Patil </p>
    <p>Myself Komal DInkar Patil </p>
    <p>Myself Komal DInkar Patil </p>
    <p>Myself Komal DInkar Patil </p>
    <p>Myself Komal DInkar Patil </p>
    <br>
    <button onclick="changeStylling()">Click Me</button>
</body>    
</html>
