<html>
    <head>
        <title></title>
        <script type="text/javascript">
        var str1 = new String();//this is obj because it is created by using new keyword
        var str2 = "komal"//this is str
        var Car={
            car_brand:"Audi",
            car_color:"black",
            price:90000,
            id:1234,
            //id:"1234",

            teslaAutoPilot : function()
            {
                document.write("<h2>This car has autopilot feature</h2>");
            }
        }
        document.write("<h2>"+typeof(str1)+"</h2>");
        document.write("<h2>"+typeof(str2)+"</h2>");

  //we can also add extra property outside anywhere also
  Car.car_fuel="Electric";
  document.write("<h2>"+Car.car_fuel+"</h2>")
  //delete obj property
  delete Car.price;
  document.write("<h2>"+Car.price+"</h2>");
  
  
  //we can also change datatype of obj properties
  document.write("<h2>"+typeof(Car.id)+"</h2>");//id:"1234"
        </script>
    </head>
<body></body>    
</html>
