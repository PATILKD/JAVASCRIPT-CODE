<html>
    <head>
        <title>Switch case</title>
        <script type="text/javascript">
        var day = "komal";
        //we can also pass expression in switch case
        switch(day+" patil")
        {
            case "komal patil":
                document.write("<h1>This is my name</h1>");
        }
        </script>
    </head>
<body></body>  
</html>
