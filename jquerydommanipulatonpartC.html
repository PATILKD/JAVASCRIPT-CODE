<html>
    <head>
        <title>jQuery - DOM manipulations PART 3</title>
      <link rel="stylesheet" type="text/css" href="css/style6.css">  
    </head>
    
<body>
    <!--Append,after,Before,prepend this are jquery methods-->
    <h2>jQuery DOm manipulations - Part 3</h2>
    <button id="btn1">Append</button>
    <button id="btn2">After</button>
    <button id="btn3">Prepend</button>
    <button id="btn4">Before</button>
    <br><br>
    <button id="btn5">Remove</button>
    <button id="btn6">Empty</button>
    <div id="div1" class="mydiv">
        <p id="p1" class="p1class" value="Hello World">This is the <b>paragraph</b>  in <i> first</i> division</p>

        <p id="p2" class="p2class">This is the <b> second paragraph</b>  in <i> first</i> division</p>
    </div>
</body>
<script src="js/jquery.js" type="text/javascript"></script>    
<script>
$(document).ready(function(){
     
     $("#btn1").click(function(){
        $("#div1").append("<p>This is new para</p>");
    });

    $("#btn2").click(function(){
        $("#div1").after("<p>This is new para</p>");
    });

    $("#btn3").click(function(){
        $("#div1").prepend("<p>This is new para</p>");

     $("#btn4").click(function(){
        $("#div1").before("<p>This is new para</p>");
    });  
     
     //remove selected element
     $("#btn5").click(function(){
        //$("#div1").remove();
        //$("p").remove("#p2,#p1");
        $("p").remove(".p1class, .p2class");

    }); 

    //remove content inside selected element
     $("#btn6").click(function(){
        $("#div1").empty();
    }); 
    });

 });
</script>
</html>
