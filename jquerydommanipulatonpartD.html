    </div>
</body>  
<script src="js/jquery.js" type="text/javascript"></script> 

<script>
    $(document).ready(function(){

    $("#btn1").click(function(){

        $("#div1").addClass("newdivclass newparaclass");
    });

    $("#btn2").click(function(){
        $("#div1").removeClass("newdivclass");
    });

    $("#btn3").click(function(){

        $("#div1").toggleClass("newdivclass");
