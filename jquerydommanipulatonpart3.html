<html>
<head>
<title>jQuery Dom manipulations</title>
<link rel="stylesheet" type="text/css" href="css/style4.css">
</head>


<body>
<h2>jQuery DOM manipulations</h2>
<h2>attr () method</h2>
<button id="btn1">Action</button>
<div id="div1" class="mydiv">
    <p id="p1" value="Hello World">This is the third <b>paragraph</b> in second division</p>
</div>
</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
    $("#btn1").click(function(){
        //to access actual value ao value attr
       //alert( $("#p1").attr("value"));
       alert ($("#div1").attr("class"));
    });
    });
</script>
