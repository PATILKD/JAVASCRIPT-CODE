<html>
    <head>
        <title>Regular expression in JS - 2</title>
        <script type="text/javascript">
        function validate()
        {
            var username=document.getElementById("uname").value;
            //RegExp inbuilt constructor which construct regular expression object
            //Below are the ways to type conditions for regular expressions
            //var regx=new RegExp("E00","i");
            //var regx=/simple/;
            //var regx=/[sdp]imple/;//charset defined in square bracket 
            //range below[a-x]
            //var regx=/[a-x]imple/;/
            //var regx=/[a-x]00/i;/*case insensitve */
            //or 
           // var regx=/[a-x A-X]/;/*case insensitve */
           //var regx=/[0-5]a[6-9]bf/;
           
           var regx=/[^1abc]hj/;//tis sign ^ exclude char
            if(regx.test(username))
            {
              alert("valid username");
              document.getElementById("lbl").style.visibility="hidden";  
            }
            else
            {
                alert("Invalid Username");
                document.getElementById("lbl").style.visibility="visible";
            }
        }
        </script>
    </head>
<body>
    <input id="uname" type="text" placeholder="Username"/>
    <label id="lbl" style="color:red;visibility:hidden">Invalid Username</label><br>
    <button onclick="validate()" type="button">Submit</button>
</body>    
</html>
