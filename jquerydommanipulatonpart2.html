<html>
<head>
<title>jQuery Dom manipulations</title>
<link rel="stylesheet" type="text/css" href="css/style4.css">
</head>


<body>
<h2>jQuery DOM manipulations</h2>
<h2>html () method</h2>
<button id="btn1">Action</button>
<div id="div1" class="mydiv">
    <p id="p1">This is the third <b>paragraph</b> in second division</p>
</div>
</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
    $("#btn1").click(function(){
        //html method:: display tags also
       // alert($("#p1").html());
       $("#p1").html("I am the <b> beauty </b> with <i> brain </i>")
    });
    });
</script>
