<html>
    <head>
        <title>Switch case  in js</title>  
    <script type="text/javascript">
    /*Find day of week by accepting its number*/
    var day = 79;
    switch(day)
    {
        case 1:
            document.write("<h2>Sunday</h2>");
            break;
        case 2:
            document.write("<h2>Monday</h2>");
            break;
            
        case 3:
            document.write("<h2>Tuesday</h2>");
            break;

        case 4:
            document.write("<h2>Wednesday</h2>");
            break;

        case 5:
            document.write("<h2>Thursday</h2>");
            break;

        case 6:
            document.write("<h2>Friday</h2>");
            break;

        case 7:
            document.write("<h2>Saturday</h2>");
            break;

        default:
            document.write("<h1>Wrong Input</h1>");
    }
    </script>
    </head>
<body></body>    
</html>
