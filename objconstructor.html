<html>
    <head>
        <title>Object Constructor in js</title>
        <script type="text/javascript">
        
        //constructor
        function Cars(car_brand,car_model,price)
        {
            this.car_brand=car_brand;
            this.car_model=car_model;
            this.price=price;
            this.teslaAutoPilot=function()
            {
                document.write("<h2>This car has Auto pilot feature</h2>");
            }
        }
        var c1=new Cars("Tesla","model1",35000);
        c1.teslaAutoPilot();
        var c2=new Cars("Tesla","model2",78000);
        c2.teslaAutoPilot();
        document.write("<h2>"+
            c2.car_model+"</h2>");
        </script>
    </head>
<body></body>    
</html>
