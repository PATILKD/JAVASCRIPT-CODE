<!--THe num is positive or even-->
<html>
    <head>
        <title>Problem third</title>
        <script type="text/javascript">
        var A = 69;
        if(A>0)
        {
            document.write("<h3>Number "+A+" is positive</h3>");
            if(A%2==0)//also if(A>0&&A%2==0)short
            {
                document.write("<h3>Number "+A+" is even</h3>");
            }
            else{
                document.write("<h3>Number "+A+" is odd</h3>");
            }
        }
        else{
            document.write("<h3>Number "+A+" is negative</h3>");
        }
    
        </script>
    </head>
</html>
